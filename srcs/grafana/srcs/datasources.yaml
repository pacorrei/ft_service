# config file version
apiVersion: 1

datasources:
  # <string, required> name of the datasource. Required
  - name: InfluxDB
    # <string, required> datasource type. Required
    type: influxdb
    # <string, required> access mode. proxy or direct (Server or Browser in the UI). Required
    access: proxy
    # <int> org id. will default to orgId 1 if not specified
    orgId: 1
    # <string> url
    url: http://localhost:8086/


    #essaye avec l'ip de la database de influx (kubeip)
    #essayeavec le nom du service de influxdb(mysql -> mysql-service) c'est l'image du .yaml
    #essaye sans le / a http://localhost:8086/


    # <string> database name, if used
    database: "telegraf"
