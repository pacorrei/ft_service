apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  annotations :
 #   metallb.universe.tf/address-pool : default
    metallb.universe.tf/allow-shared-ip : shared
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin
  ports:
    - name: phpmyadmin
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      restartPolicy: Always
      containers:
        - name: phpmyadmin
          image: service_php
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              name: phpmyadmin
          #livenessProbe:
           # tcpSocket:
            #  port: 5000
            #initialDelaySeconds: 5
            #periodSeconds: 5
            #successThreshold: 1