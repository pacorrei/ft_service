apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations :
 #   metallb.universe.tf/address-pool : default
    metallb.universe.tf/allow-shared-ip : shared
  labels:
    app: grafana
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    protocol: TCP
    name: http
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      restartPolicy: Always
      containers:
      - name: grafana
        image: service_grafana
        ports:
        - containerPort: 3000
        imagePullPolicy: Never